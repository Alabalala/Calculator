<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header></header>

    <main>
        <div class="calculatorCase">
            <div class="display">
                <p>0</p>
            </div>
            <div class="buttons">
                <button id="0" class="button0">0</button>
                <button id="1" class="button1">1</button>
                <button id="2" class="button2">2</button>
                <button id="3" class="button3">3</button>
                <button id="4" class="button4">4</button>
                <button id="5" class="button5">5</button>
                <button id="6" class="button6">6</button>
                <button id="7" class="button7">7</button>
                <button id="8" class="button8">8</button>
                <button id="9" class="button9">9</button>
                <button id="x" class="mul">x</button>
                <button id="-" class="take">-</button>
                <button id="+" class="plus">+</button>
                <button id="/" class="divide">/</button>
                <button id="C" class="restart">C</button>
                <button id="=" class="result">=</button>
            </div>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
